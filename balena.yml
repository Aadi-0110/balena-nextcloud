version: "2"
slug: "nextcloud"
name: "Nextcloud"
type: "sw.application"
assets:
  - url: "https://github.com/klutchell/nextcloud"
    name: "repository"
  - url: "https://raw.githubusercontent.com/klutchell/nextcloud/main/logo.png"
    name: "logo"
data:
  description: "Nextcloud is a safe home for all your data!"
  applicationEnvironmentVariables:
    - MYSQL_ROOT_PASSWORD: 'topsecret'
  defaultDeviceType: "raspberry-pi"
  supportedDeviceTypes:
    - "raspberry-pi"
    - "raspberry-pi2"
    - "raspberrypi3"
    - "raspberrypi4-64"
    - "fincm3"
    - "intel-nuc"
