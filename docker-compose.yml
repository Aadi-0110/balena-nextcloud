version: "2.1"

volumes:
  nextcloud:
  custom_apps:
  config:
  themes:
  mariadb:
  traefik:

services:

  # https://hub.docker.com/_/nextcloud/
  nextcloud:
    build: nextcloud
    privileged: true
    volumes:
      - "nextcloud:/var/www/html"
      - "custom_apps:/var/www/html/custom_apps"
      - "config:/var/www/html/config"
      - "themes:/var/www/html/themes"
    environment:
      - "NEXTCLOUD_DATA_DIR=/data"
      - "NEXTCLOUD_TRUSTED_DOMAINS=${ACME_DOMAINS},*.balena-devices.com"
      - "MYSQL_DATABASE=nextcloud"
      - "MYSQL_USER=nextcloud"
      - "MYSQL_HOST=mariadb"

  # https://hub.docker.com/_/mariadb/
  mariadb:
    image: mariadb:10-bionic
    volumes:
      - "mariadb:/var/lib/mysql"
    environment:
      - "MYSQL_DATABASE=nextcloud"
      - "MYSQL_USER=nextcloud"

  # https://hub.docker.com/_/traefik/
  traefik:
    image: traefik:2.0.0-beta1
    ports:
      - "80:80/tcp"
      - "443:443/tcp"
      - "8080:8080/tcp"
    volumes:
      - "traefik:/etc/traefik"
    command: 
      - "--log.level=DEBUG"
      - "--api=true"
      - "--global.sendanonymoususage=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--certificatesresolvers.basic.acme.dnschallenge=true"
      - "--certificatesresolvers.basic.acme.dnschallenge.provider=cloudflare"
      # - "--certificatesresolvers.basic.acme.caserver=https://acme-staging-v02.api.letsencrypt.org/directory"
      # - "--certificatesresolvers.basic.acme.email=postmaster@mydomain.com"
      - "--certificatesresolvers.basic.acme.storage=/etc/traefik/acme.json"
      - "--providers.docker=true"
      - "--providers.docker.endpoint=unix:///var/run/balena.sock"
    labels:
      io.balena.features.balena-socket: true
