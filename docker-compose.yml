version: "2.1"

volumes:
  nextcloud:
  custom_apps:
  config:
  themes:
  mariadb:
  traefik:

services:

  # https://hub.docker.com/_/nextcloud/
  nextcloud:
    build: nextcloud
    privileged: true
    volumes:
      - "nextcloud:/var/www/html"
      - "custom_apps:/var/www/html/custom_apps"
      - "config:/var/www/html/config"
      - "themes:/var/www/html/themes"
    environment:
      - "NEXTCLOUD_DATA_DIR=/data"
      - "MYSQL_HOST=mariadb"
    labels:
      traefik.enable: true
      traefik.http.routers.nextcloud.entrypoints: websecure
      traefik.http.routers.nextcloud.tls.certresolver: mydnschallenge

  # https://hub.docker.com/_/mariadb/
  mariadb:
    image: mariadb:10.4.7-bionic
    volumes:
      - "mariadb:/var/lib/mysql"

  # https://hub.docker.com/_/traefik/
  traefik:
    image: traefik:2.0.0-beta1
    ports:
      - "80:80/tcp"
      - "443:443/tcp"
    volumes:
      - "traefik:/etc/traefik"
    command: 
      - "--global.sendanonymoususage=false"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--providers.docker.endpoint=unix:///var/run/balena.sock"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--certificatesresolvers.mydnschallenge.acme.dnschallenge=true"
      - "--certificatesresolvers.mydnschallenge.acme.dnschallenge.provider=cloudflare"
      - "--certificatesresolvers.mydnschallenge.acme.storage=/etc/traefik/acme.json"
    labels:
      io.balena.features.balena-socket: true
